{% extends 'accounts/_base.html' %}
{% load static %}
{% block title %}Confirm deletion{% endblock %}

{% block content %}
<div class="row">
    <div class="one-half column" style="margin-top: 10%">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure, you want to delete this debt?</p>
            <input class="button button-success" type="submit" value="Confirm" />
            <a class="button button-normal" href="{% url 'show' %}">Return</a>
        </form>
    </div>
</div>
{% endblock %}
